<html>
    <head>
<style>
    div{
        background-color: blueviolet;
        padding: 20px;
        word-spacing: 68px;
    }
    iframe{
        margin-top: 10px;
    }
    h1{
        text-decoration: underline
    }
</style>
    </head>

    <body>
        <h1>Image tag :</h1>
        <div>
        <a href="basicnavbar.html"><img src="trail.jpeg" alt="image is not available" width="100px" height="100px"></a>
        <img src="logo.png" height="100px">
        <img src="img.png" height="100px">
        <img src="image.jpeg" height="100px">
        <img src="display.jpeg" height="100px">
        </div>
<hr>

<h1>Video tag : </h1>
                <h3>Autoplay(video will be autoplayed)</h3>
                <video autoplay>
                    <source src="https://www.w3schools.com/html/movie.mp4">
                </video>
                <h3>Controls (u have the control over video to pause, play, mute, etc)</h3>
                <video controls>
                    <source src="https://www.w3schools.com/html/movie.mp4">
                </video>
                <h3>muted Autoplay(video will be autoplayed in mute)</h3>
                <video muted autoplay>
                    <source src="https://www.w3schools.com/html/movie.mp4">
                </video>
<hr>

<h1>iframes : </h1><h3>(used to get videos from youtube in your page)</h3>

</html>
